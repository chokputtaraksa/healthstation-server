version: '2'
services:
    server:
        build: .
        container_name: "server"
        volumes:
            - .:/app
        ports:
            - 8080:8080
        links:
            - mongodb
        depends_on:
            - mongodb
    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/logs
        volumes:
          - ./data/db:/data/db
        ports:
            - 27017:27018
        command: mongod --smallfiles --logpath=/dev/logs # --quiet